<head>

         <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

           body {
             font-family: Arial, sans-serif;

             margin-right: 10px;

             padding: 60px 0;

<a class="navbar-brand" href="PP.html">
  <img src="./SRC/LOGO.png" alt="ELKHASSA Logo" width="45%"  class="d-inline-block align-text-top">

<body>
    <section id="contact" class="section bg-light py-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
              <h2 class="text-center mb-4">Sign Up</h2>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
                </div>
                <div class="d-grid gap-2">
                  <a href="PP.html"> <button type="submit" class="btn btn-primary">Submit</button></a>
                  <a href=""><button type="reset" class="btn btn-secondary">Reset</button></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
